<!DOCTYPE html>
    <head>
        <title>TELPort; The Soundwave Telecommunication Protocol</title>

        <link rel="stylesheet" type="text/css" href="style.css">
        <!-- アドレスバー等のブラウザのUIを非表示 -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <!-- default（Safariと同じ） / black（黒） / black-translucent（ステータスバーをコンテンツに含める） -->
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <!-- ホーム画面に表示されるアプリ名 -->
        <meta name="apple-mobile-web-app-title" content="TELPort">
        <!-- ホーム画面に表示されるアプリアイコン -->
        <link rel="apple-touch-icon" href="telport-logo-6-192x192-ios.png">
        
        <meta name="theme-color" content="#4f655f">

        <!-- ウェブアプリマニフェストの読み込み -->
        <link rel="manifest" href="manifest.json">
        <!-- ServiceWorkerの登録 -->
        <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then((reg) => {
                console.log('Service worker registered.', reg);
            });
        }
        </script>

    </head>
    <body>
        <br>
        <span id="instruction">Input any text you want to listen to.</span><br><br>

        <textarea id="text" cols="60" rows="10"></textarea><br><br>
        speed(再生速度):<input type="range" id="sound-sec" min="0.05" max="1" step="0.01">
        <input id="sound-sec-number" type="number" min="0.05" max="1" step="0.01"><br>
        visualize?:<input type="checkbox" id="visualize"></input><br><br>
        <input type="button" value="start tuning" id="tuning-button">
        <input type="button" value="call" id="call-button"><br><br>
        <div id="boxes"></div>
        <span id="heard-letter">[heard letters appear here]</span><br>
        <span id="confirmed-letter">[confirmed letters appear here]</span><br><br>
        threshold(マイクしきい値):<input type="range" id="threshold" min="0" max="255" step="1">
        <input id="threshold-number" type="number" min="0" max="255" step="1">
        <input type="button" value="AUTO" id="auto-threshold-button"><br>
        analyser.fftSize(周波数解析精度):<input type="range" id="fft-size" min="8" max="15" step="1"><br><br>
        <input type="button" value="receive" id="rec-button"><br><br>
        <textarea id="received-text" cols="60" rows="10"></textarea><br><br>

        <script src="src.js"></script>
    </body>
<html>
