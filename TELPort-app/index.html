<!DOCTYPE html>
    <head>
        <title>TELPort: Soundwave Based Telecommunication Protocol</title>

        <link rel="stylesheet" type="text/css" href="style.css">
        <!-- アドレスバー等のブラウザのUIを非表示 -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <!-- default（Safariと同じ） / black（黒） / black-translucent（ステータスバーをコンテンツに含める） -->
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <!-- ホーム画面に表示されるアプリ名 -->
        <meta name="apple-mobile-web-app-title" content="TELPort">
        <!-- ホーム画面に表示されるアプリアイコン -->
        <link rel="apple-touch-icon" href="telport-logo-6-192x192-ios.png">
        
        <meta name="theme-color" content="#4f655f">

        <!-- ウェブアプリマニフェストの読み込み -->
        <link rel="manifest" href="manifest.json">
        <!-- ServiceWorkerの登録 -->
        <script>
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('service-worker.js').then(reg => {
                    console.log(`Service worker registered ${reg}`);
                });
            }
        </script>
    </head>
    <body>
        <div class="container main">
            <img src="button-listen-ja.svg" class="button" id="button-listen">
            <div class="button" id="button-selector-container">
                <img src="button-selector-empty-ja.svg" id="button-selector-empty">
                <img src="button-selector-fulfilled-ja.svg" id="button-selector-fulfilled">
                <div id="fulfilled-wave"></div>
            </div>
            <img src="button-call-ja.svg" class="button" id="button-call">
        </div>

        <div class="container modal" id="modal-listen">
            <div class="modal-window">
                <div class="description">Listened string will appear here...</div>
                <textarea spellcheck="false" id="listen-textarea"></textarea>
                <div id="listen-threshold-container">
                    <input type="range" class="input-range" id="range-listen-threshold" step="1" min="0" max="255">
                    <img src="button-listen-auto-threshold.svg" class="button" id="button-listen-auto-threshold">
                </div>
                <div class="description" id="listen-heard-chars">[...Heard characters <br>will appear here...]</div>
            </div>
        </div>
        
        <div class="container modal" id="modal-selector">
            <div class="modal-window">
                <div class="description">Type any half-width characters string...</div>
                <textarea spellcheck="false" id="selector-textarea"></textarea>
                <div class="description">...Or select any file you would like to call.</div>
                <input type="file" id="selector-file">
            </div>
        </div>

        <div class="container modal" id="modal-call">
            <div class="modal-window">
                <div class="description">Doesn't work very well? Try auto-tuning.</div>
                <img src="button-call-auto-threshold.svg" class="button" id="button-call-auto-threshold">
                <div id="call-play-stop-container">
                    <img src="button-call-play.svg" class="button" id="button-call-play">
                    <img src="button-call-stop.svg" class="button" id="button-call-stop">
                </div>
            </div>
        </div>

        <img src="text-version.svg" id="text-version">
        
        <script src="scroll-canceler.js"></script>
        <script src="src.js"></script>
        <script src="elements-manager.js"></script>
    </body>
<html>
