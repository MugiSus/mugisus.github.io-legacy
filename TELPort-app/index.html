<!DOCTYPE html>
    <head>
        <title>TELPort: Soundwave Based Telecommunication Protocol</title>

        <link rel="stylesheet" type="text/css" href="style.css">
        <!-- アドレスバー等のブラウザのUIを非表示 -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <!-- default（Safariと同じ） / black（黒） / black-translucent（ステータスバーをコンテンツに含める） -->
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <!-- ホーム画面に表示されるアプリ名 -->
        <meta name="apple-mobile-web-app-title" content="TELPort">
        <!-- ホーム画面に表示されるアプリアイコン -->
        <link rel="apple-touch-icon" href="telport-logo-6-192x192-ios.png">
        
        <meta name="theme-color" content="#4f655f">

        <!-- ウェブアプリマニフェストの読み込み -->
        <link rel="manifest" href="manifest.json">
        <!-- ServiceWorkerの登録 -->
        <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then((reg) => {
                console.log('Service worker registered.', reg);
            });
        }
        </script>

    </head>
    <body>
        <div class="container">
            <div class="button-container">
                <img src="button-listen.svg" id="button-listen"><br>
                <img src="text-listen-ja.svg" id="text-listen">
            </div>
            <img src="button-selector.svg" id="button-selector">
            <div class="button-container">
                <img src="text-call-ja.svg" id="text-call"><br>
                <img src="button-call.svg" id="button-call">
            </div>
        </div>
        <img src="text-version.svg" id="text-version">
        
        <script src="scrollCanceler.js"></script>
        <!--<script src="src.js"></script>-->
    </body>
<html>
